<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="checkbox" id="all" onclick="getCheckState()"><span>全选/全不选</span></br>
<input type="checkbox" name="test" value="1"><span>1</span></br>
<input type="checkbox" name="test" value="2"><span>2</span></br>
<input type="checkbox" name="test" value="3"><span>3</span></br>
<input type="checkbox" name="test" value="4"><span>4</span></br>
</body>
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script th:inline="javascript">
    function getCheckState(){
        var isCheck=$("#all").is(':checked');  //获得全选复选框是否选中
        $("input[type='checkbox']").each(function() {
            this.checked = isCheck;             //循环赋值给每个复选框是否选中
        });
    }

</script>
</html>
